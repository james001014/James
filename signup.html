<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div id="login-box">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50">
            <path d="M 10,20 Q 20,10 30,20 T 50,20" stroke="#FF6347" fill="transparent" stroke-width="2"/>
            <path d="M 10,25 Q 20,15 30,25 T 50,25" stroke="#ADD8E6" fill="transparent" stroke-width="2"/>
            <path d="M 10,30 Q 20,20 30,30 T 50,30" stroke="#90EE90" fill="transparent" stroke-width="2"/>
        </svg>
        <label>JEssay</label>
    </div>
    <div id="step1" class="step">
        <h1 style="margin-bottom: 0 !important;">加入JEssay</h1>
        <label>请输入您的电子邮箱，我们将会向您的电子邮箱发送<br />一个验证码</label><br /><br />
        <div class="input-container" style="width: calc(100% - 60px);">
            <input type="text" class="input-field" id="UserNameInput" onchange="UserNameInputChange()">
            <label for="UserNameInput" class="input-placeholder">电子邮箱</label>
            <div class="input-line"></div>
        </div>
        <label style="color: red;display: none;" id="step1Error"></label>
        <div style="margin-top: 10px;"><label>已有账户?</label><a href="https://example.com">登录</a></div><br /><br />
        <button href="#" class="link-button" onclick="SignByPhone()">使用手机号注册</button><br />
        <button id="next1" class="next button btn-primary" style="transform: translateY(-65px);">Next</button>
    </div>
    <div id="step2" class="step">
        <h1 style="margin-bottom: 0 !important;">使用手机号注册</h1>
        <label>请输入您的手机号码，我们将会向您的手机号码发送<br />验证码来验证您的身份</label><br /><br />
        <div class="input-container" style="width: calc(100% - 60px);display: flex;align-items: center;">
            <div class="country-dropdown">
                <button class="dropbtn">Select Country</button>
                <div class="country-dropdown-content">
                    <a href="#" data-code="+1">
                        <img class="flag-icon" src="https://flagcdn.com/16x12/us.png" srcset="https://flagcdn.com/32x24/us.png 2x,https://flagcdn.com/48x36/us.png 3x" width="16" height="12" alt="美国">
                        United States
                    </a>
                    <a href="#" data-code="+44">
                        <img class="flag-icon" src="https://flagcdn.com/16x12/gb.png" srcset="https://flagcdn.com/32x24/gb.png 2x,https://flagcdn.com/48x36/gb.png 3x" width="16" height="12" alt="英国">
                        United Kingdom
                    </a>
                    <a href="#" data-code="+86">
                        <img class="flag-icon" src="https://flagcdn.com/16x12/cn.png" srcset="https://flagcdn.com/32x24/cn.png 2x,https://flagcdn.com/48x36/cn.png 3x" width="16" height="12" alt="中华人民共和国">
                        中国
                    </a>
                    <!-- Add more countries here -->
                </div>
            </div>
            <label id="countrytrip"></label>
            <input style="width: calc(100% - 100px)" type="text" class="input-field" id="passwordInput" onchange="passwordInputChange()">
        </div>
        <label style="color: red;display: none;" id="step2Error">用户名是必填项</label>
        <div style="margin-top: 10px;"><label>已有账户?</label><a href="https://example.com">登录</a></div><br /><br />
        <button href="#" class="link-button" onclick="SignByEMail()">使用邮箱注册</button><br />
        <button id="next2" class="next button btn-primary" style="transform: translateY(-65px);">Next</button>
    </div>
    <div id="step3" class="step">
        <h1 style="margin-bottom: 0 !important;">两步验证</h1>
        <label>我们已经向您的邮箱发送了一个验证码，请在下方输<br />入您所接受到的验证码</label><button href="#" class="link-button">重新发送</button>
        <br /><br />
        <div class="input-container" style="width: calc(100% - 60px);">
            <input type="text" class="input-field" id="verificationCodeInput" onchange="verificationCodeInputChange()">
            <label for="verificationCodeInput" class="input-placeholder">请输入动态码</label>
            <div class="input-line"></div>
        </div>
        <label style="color: red;display: none;" id="step3Error">验证码是必填项</label>
        <button id="next3" class="next button btn-primary">Next</button>
        <button id="back2" class="back button btn-white">Back</button>
    </div>
    <div id="step4" class="step">
        <label><input type="checkbox" id="stay-logged-in"> Stay logged in</label>
        <button id="back3" class="back">Back</button>
    </div>
</div>
</body>
<script src="/js/general.js"></script>
<script src="/js/signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
</html>
